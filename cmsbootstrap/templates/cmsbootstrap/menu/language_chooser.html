{% load i18n menu_tags %}
{% get_available_languages as languages %}
{% for language in languages %}
    {% language language.0 %}
        <li role="presentation" {% ifequal current_language language.0 %} class="active"{% endifequal %}><a role="menuitem" tabindex="-1" href="{% page_language_url language.0 %}">{{ language.1 }}</a></li>
    {% endlanguage %}
{% endfor %}
