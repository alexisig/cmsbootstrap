{% load i18n menu_tags %}
{% get_available_languages as languages %}
{% for lang_code, lang_name in languages %}
    {% language lang_code %}
        <li role="presentation" {% ifequal current_language language.0 %} class="active"{% endifequal %}><a role="menuitem" tabindex="-1" href="{% page_language_url lang_code %}">{{ lang_code|language_name_local|capfirst }}</a></li>
    {% endlanguage %}
{% endfor %}
